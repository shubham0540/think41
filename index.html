<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 2rem;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #f1f1f1;
      transition: background 0.2s ease;
    }
    .options button:hover {
      background: #e2e6ea;
    }
    .feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    .score {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: right;
    }
    .controls {
      margin-top: 2rem;
      text-align: center;
    }
    .controls button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
    .controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz App</h1>

    <div class="question" id="question-text"></div>
    <div class="options" id="options-container"></div>

    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>

    <div class="controls">
      <button id="submit-btn">Submit Answer</button>
      <button id="next-btn" style="display: none;">Next Question</button>
      <button id="restart-btn" style="display: none;">Restart Quiz</button>
    </div>
  </div>

  <script>
    const questions = [
      { id: 1, text: 'What is 2 + 2?', options: ['3', '4', '5'], correctAnswer: '4' },
      { id: 2, text: 'Capital of France?', options: ['Berlin', 'Paris', 'Madrid'], correctAnswer: 'Paris' },
      { id: 3, text: 'Largest planet in our solar system?', options: ['Earth', 'Jupiter', 'Mars'], correctAnswer: 'Jupiter' },
      { id: 4, text: 'What is the square root of 16?', options: ['2', '4', '8'], correctAnswer: '4' },
      { id: 5, text: 'Which language runs in a web browser?', options: ['Java', 'Python', 'JavaScript'], correctAnswer: 'JavaScript' }
    ];

    let usedIndices = [];
    let currentQuestion = null;
    let selectedOption = null;
    let score = 0;
    const totalQuestions = questions.length;

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedback = document.getElementById('feedback');
    const scoreDisplay = document.getElementById('score');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');

    function getRandomQuestionIndex() {
      if (usedIndices.length === totalQuestions) return null;
      let index;
      do {
        index = Math.floor(Math.random() * totalQuestions);
      } while (usedIndices.includes(index));
      usedIndices.push(index);
      return index;
    }

    function loadQuestion() {
      const index = getRandomQuestionIndex();
      if (index === null) {
        showSummary();
        return;
      }

      currentQuestion = questions[index];
      selectedOption = null;
      feedback.textContent = '';
      nextBtn.style.display = 'none';
      submitBtn.disabled = false;

      questionText.textContent = currentQuestion.text;
      optionsContainer.innerHTML = '';
      currentQuestion.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          Array.from(optionsContainer.children).forEach(b => b.style.background = '#f1f1f1');
          btn.style.background = '#d1e7dd';
          selectedOption = opt;
        };
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer() {
      if (!selectedOption) {
        alert('Please select an option!');
        return;
      }

      const correct = selectedOption === currentQuestion.correctAnswer;
      if (correct) {
        feedback.textContent = '‚úÖ Correct!';
        score++;
      } else {
        feedback.textContent = ‚ùå Incorrect. The correct answer was "${currentQuestion.correctAnswer}".;
      }

      scoreDisplay.textContent = Score: ${score};
      submitBtn.disabled = true;
      nextBtn.style.display = 'inline-block';

      if (usedIndices.length === totalQuestions) {
        nextBtn.textContent = 'Finish';
      }
    }

    function showSummary() {
      questionText.textContent = üéâ Quiz Complete! Final Score: ${score}/${totalQuestions};
      optionsContainer.innerHTML = '';
      feedback.textContent = '';
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      restartBtn.style.display = 'inline-block';
    }

    function restartQuiz() {
      usedIndices = [];
      score = 0;
      scoreDisplay.textContent = 'Score: 0';
      feedback.textContent = '';
      submitBtn.style.display = 'inline-block';
      submitBtn.disabled = false;
      restartBtn.style.display = 'none';
      nextBtn.textContent = 'Next Question';
      loadQuestion();
    }

    submitBtn.onclick = checkAnswer;
    nextBtn.onclick = loadQuestion;
    restartBtn.onclick = restartQuiz;

    loadQuestion(); // Start the quiz
  </script>

</body>
</html>
